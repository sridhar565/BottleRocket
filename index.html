<html>
  <head>  
    <title>Lunch Tyme</title>  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
  </head>

  <body ng-app="myApp" >
		<div ng-controller="myController" class="container">
		
		<table class="table table-hover">
		    <thead>
		      <tr>
		        <th>Name</th>
		        <th>Image</th>
		        <th>Category</th>
		        <th>Contact</th>
		        <th>Location</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat="restaurant in restaurants">
		        <td><h4>{{restaurant.name}}</h4></td>
		        <td><img ng-src="{{restaurant.backgroundImageURL}}" height="150px" width="150px"/></td>
		        <td><h4>{{restaurant.category}}</h4></td>
		        <td>
		        	<h4>Phone {{restaurant.contact.phone}}</h4>
		        	<h4>FormattedPhone {{restaurant.contact.formattedPhone}}</h4>
		        	<h4>Twitter {{restaurant.contact.twitter}}</h4>
		        </td>
		        <td>
		        	<div id="googleMap{{$index}}" style="width:400px;height:130px;">
		        		<h4 ng-repeat="address in restaurant.location.formattedAddress">{{address}}</h4>
		        	</div>
		        	<button ng-click="drawMap(restaurant.location.lat, restaurant.location.lng, $index)">Map</button>
		        </td>
		      </tr>
		    </tbody>
		  </table>
			
        </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
      <script src="js/app.js"></script>
      <script src="js/service.js"></script>  
      <script src="js/controller.js"></script>
      

<script>

</script>
	  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAb6DRe4E0CTy8ArvVwiwBveF1I8H1yrU"></script>
  </body>
</html>
